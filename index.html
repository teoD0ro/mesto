  <div id="profile_editor_popup" class="popup">
    <div class="popup__container popup__container_content_form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" action="#" method="post" name="profile_editor_form">
        <input type="text" placeholder="Имя" id="name" name="name" class="form__text form__text_type_name">

    </div>

  <div id="add_card_popup" class="popup">
