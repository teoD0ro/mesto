<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого" data-type="">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="place">
      <div class="place__card">
        <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Вид" data-type="">
        <div class="place__info">
          <p class="place__name">Карачаевск</p>
          <button class="place__like-button"></button>
        </div>
      </div>
      <div class="place__card">
        <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Вид" data-type="">
        <div class="place__info">
          <p class="place__name">Гора Эльбрус</p>
          <button class="place__like-button"></button>
        </div>
      </div>
      <div class="place__card">
        <img class="place__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Вид" data-type="">
        <div class="place__info">
          <p class="place__name">Домбай</p>
          <button class="place__like-button"></button>
        </div>
      </div>
      <div class="place__card">
        <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Вид" data-type="">
        <div class="place__info">
          <p class="place__name">Гора Эльбрус</p>
          <button class="place__like-button"></button>
        </div>
      </div>
      <div class="place__card">
        <img class="place__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Вид" data-type="">
        <div class="place__info">
          <p class="place__name">Домбай</p>
          <button class="place__like-button"></button>
        </div>
      </div>
      <div class="place__card">
        <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Вид" data-type="">
        <div class="place__info">
          <p class="place__name">Карачаево-Черкессия</p>
          <button class="place__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" placeholder="Имя" class="popup__text popup__text_type_name">
      <input type="text" placeholder="О себе" class="popup__text popup__text_type_status">
      <button class="popup__submit-button popup__submit-button_action_add" type="submit">Сохранить</button>
      <button class="popup__close-button" type="reset"></button>
    </form>
  </div>
  <script src="./pages/script.js"></script>
</body>

</html>
